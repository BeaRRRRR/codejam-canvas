<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Codejam canvas</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
<header>
    <div class="nav-icon">
        <img src="./../icons/nav-icon.svg">
    </div>
    <div class="title">CodeJam - Pallete</div>
    <div class="menu-icon">
        <img src="./../icons/menu-icon.svg">
    </div>
</header>
<main>
    <div class="tools">
        <div class="tool-selection">
            <div class="tool-selection__wrapper">
                <div>
                    <img src="./../icons/icon-share.svg">
                    <p>Paint bucket</p>
                </div>
                <div>
                    <img src="./../icons/icon-upload.svg">
                    <p>Choose color</p>
                </div>
                <div>
                    <img src="./../icons/icon-copy.svg">
                    <p>Move</p>
                </div>
                <div>
                    <img src="./../icons/transform-icon.svg">
                    <p>Transform</p>
                </div>
            </div>
        </div>
        <div class="color-selection">
            <div class="color-selection__wrapper">
                <div>
                    <div class="current-color-circle"></div>
                    <p>Current color</p>
                </div>
                <div>
                    <div class="previous-color-circle"></div>
                    <p>Prev color</p>
                </div>
                <div>
                    <div class="red-circle"></div>
                    <p>red</p>
                </div>
                <div>
                    <div class="blue-circle"></div>
                    <p>blue</p>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="switcher">
        <button id="4by4">4x4</button>
        <button id="32by32">32x32</button>
        <button id="256by256">256x256</button>
    </div>
</main>
</body>
</html>
